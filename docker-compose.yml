version: "3.7"

services:
    redis:
        build: redis
        expose:
            - "6379"

    api:
        build: api
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_ID=0
            - INPUT_QUEUE=input_queue
        expose:
            - "5000"

    ml_service:
        build: ml_service
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_ID=0
            - INPUT_QUEUE=input_queue

    # Load balancer
    nginx:
        build: nginx
        ports:
            - "127.0.0.1:5000:80"
